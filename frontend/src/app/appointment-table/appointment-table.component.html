<div class="mat-elevation-z8 data-div">
  <mat-toolbar color="primary">
    <span>{{title}}</span>
  </mat-toolbar>
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">

    <ng-container matColumnDef="subject_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
      <td mat-cell *matCellDef="let row">{{row.subject_name}}</td>
    </ng-container>

    <ng-container matColumnDef="tutor_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tutor</th>
      <td mat-cell *matCellDef="let row">{{row.tutor_name}}</td>
    </ng-container>

    <ng-container matColumnDef="student_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Student</th>
      <td mat-cell *matCellDef="let row">{{row.student_name}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

    <ng-container matColumnDef="start_time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Time</th>
      <td mat-cell *matCellDef="let row">{{row.start_time}}</td>
    </ng-container>

    <ng-container matColumnDef="end_time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>End Time</th>
      <td mat-cell *matCellDef="let row">{{row.end_time}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[10, 20, 50]">
  </mat-paginator>
</div>
