<div class="mat-elevation-z8 data-div">
  <mat-toolbar color="primary">
    <span>My Skills</span>
  </mat-toolbar>
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">

    <ng-container matColumnDef="subject_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.subject_name}}</td>
    </ng-container>

    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Level</th>
      <td mat-cell *matCellDef="let row">{{row.level}}</td>
    </ng-container>

    <ng-container matColumnDef="cph">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Charge Per Hour</th>
      <td mat-cell *matCellDef="let row">{{row.charge_per_hour}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[10, 20, 50]">
  </mat-paginator>
</div>
